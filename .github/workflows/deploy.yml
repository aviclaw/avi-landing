name: Deploy site (Cloudflare + GitHub Pages)

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-site-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-cloudflare:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Pages project if not exists
        run: |
          response=$(curl -s -X POST "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"name":"avi-landing","production_branch":"master"}' || true)
          echo "Create project response: $response"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: avi-landing
          directory: .

  deploy-github-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare static artifact
        run: |
          mkdir -p _site
          cp index.html _site/index.html
          [ -f _redirects ] && cp _redirects _site/_redirects || true
          [ -f CNAME ] && cp CNAME _site/CNAME || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
